<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Task 81.30</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #form-signup {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff4d;
      box-shadow: 0 7px 7px rgba(0, 0, 0, 0.12), 0 12px 40px rgba(0, 0, 0, 0.24);
      transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="form-signup" class="col-sm-4 rounded mt-4 mx-auto">
      <div>
        <h3><b>Sign Up</b></h3>
        <div class="col-sm-12 border-bottom pb-1">
          <h7>Please fill in this form to create an account!</h7>
        </div>
      </div>

      <div class="form-group bodySignUp mt-4">
        <div class="row my-2">
          <div class="col-sm-6">
            <input class="form-control border-0" id="input-firstname" style="background-color: #adb5bd40;" type="text"
              placeholder="First Name">
          </div>
          <div class="col-sm-6">
            <input class="form-control border-0" id="input-lastname" style="background-color: #adb5bd40;" type="text"
              placeholder="Last Name">
          </div>
        </div>
        <input class="form-control my-2 border-0" id="input-username" style="background-color: #adb5bd40;" type="text"
          placeholder="Username">
        <input class="form-control my-2 border-0" id="input-password" style="background-color: #adb5bd40;"
          type="password" placeholder="Password">
        <input class="form-control my-2 border-0" id="re-input-password" style="background-color: #adb5bd40;"
          type="password" placeholder="Confirm Password">
      </div>

      <div>
        <input type="checkbox" id="checkbox-accept">
        <label>I accept to <a class="text-decoration">Terms of use</a> & <a class="text-decoration">
            Privacy Policy</a></label>
      </div>

      <div>
        <button id="btn-sign-up" class="btn btn-primary mb-2 mt-2">Sign Up</button>
      </div>
    </div>
  </div>

  <script src="./js/pages/signUp.js"></script>
</body>

</html>
